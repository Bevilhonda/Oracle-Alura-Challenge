<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Decodificador de texto</title>
</head>

<body>
  <main>


    <section class="box-input">
      <div class="box-input-logo">
        <img src="./assets/logo.svg" alt="Logo">
        
      </div>
      <div class="box-input-form">
        <form>
          <textarea name="texto" id="inputText" placeholder="Digite seu texto..." pattern="[^a-z\s]"></textarea>
        </form>
        <div class="box-input-submit">
          <div class="box-input-submit-info">
            
            <img src="./assets/exclamation_circle_icon_152848.png" alt="icone_exclamacao" class="icone_exclamacao">
            Apenas letras minúsculas e sem acento.
          </div>
          <div class="box-input-submmit-buttons">
            <button class="button-crip" onclick="criptografar()">Criptografar</button>
            <button class="button-discr" onclick="descriptografar()">Descriptografar</button>
          </div>
        </div>

      </div>
    </section>


    <section class="box-result">
      <textarea id="outputText" readonly></textarea>
      <div class="box-result-preview">
        <img src="./assets/doraemon.jpg" alt="Ilustração do gato doraemon."
          class="box-result-preview-ilustration">

        <p class="box-result-preview-info">Nenhuma mensagem encontrada</p>
        <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
      </div>
      <button onclick="copiarParaAreaInput()" class="box-result-preview-button-copy">Copiar</button>
    </section>
  </main>

  <footer> 
    <strong>  Desenvolvido por :  <a href="https://github.com/Bevilhonda" target="_blank" rel="noopener noreferrer">Marcelo
      Bevilacqua de Andrade</a>
    </strong>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
