<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Decodificador de texto</title>
</head>

<body>
  <main>

    <section class="input">

      <img class="logoAlura" src="./assets/logo_alura2.png" alt="Logo">

      <div class="input_form">
        <form>
          <textarea name="texto" id="inputText" placeholder="Digite seu texto..."></textarea>
        </form>

        <div class="input_submit">

          <div class="input_submit_info">

            <img src="./assets/exclamation_circle_icon_152848.png" alt="icone_exclamacao" class="icone_exclamacao">
            Apenas letras minúsculas e sem acento.
          </div>

          <div class="input_submmit_buttons">
            <button class="button-crip" onclick="criptografar()">Criptografar</button>
            <button class="button-discr" onclick="descriptografar()">Descriptografar</button>
          </div>

        </div>

      </div>
    </section>


    <section class="campo_resultado">

      <textarea id="outputText" readonly></textarea>

      <div class="campo_resultado_visual">

        <img src="./assets/doraemon.jpg" alt="Ilustração do gato doraemon." class="imagem_resultado">

        <p class="info_resultado">Nenhuma mensagem encontrada</p>
        <span>Digite um texto que você deseja criptografar ou descriptografar.</span>

      </div>
      <button onclick="copiarParaAreaInput()" class="botao_copiar">Copiar</button>
    </section>

  </main>

  <footer class="about">
    <strong> Desenvolvido por : <a class="link_about" href="https://github.com/Bevilhonda" target="_blank"
        rel="Mr">Marcelo
        Bevilacqua de Andrade</a>
    </strong>

  </footer>

  <script src="./script.js"></script>
</body>

</html>
